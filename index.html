<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-update</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="box1">
        <h1 class="text">Event 1</h1><br>
        <p style="font-size: 25px;">Number of available of seats: 23</p>
        <div class="box2">
        <div class="omg">
            <img src="event img.jpg" class="img">
        </div>
        <div class="omg1">
            <div class="form-fields">
            <div class="form-group">
                 <label>Name: </label><input class="in form-control" type="name" for="name" placeholder="name">
            </div>
            <div class="form-group">
                <label>Email: </label><input class="in form-control" type="email" for="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Phone: </label><input class="in form-control" type="number" for="Phone" placeholder="Phone">
            </div>
            <div class="form-group">
            <label>Number of seats: </label> <select name="option" class="form-control" id="initial-scale">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            </div>
        <div class="form-group">
            <label>Name of Attendee: </label><input class="in form-control" type="text" for="name2" placeholder="Name of attendee">
            </div>
            <div class="btn-wrap">
                <button class="btn btn-primary">Submit</button> <button class="btn btn-primary">Cancel</button>
            </div>
        </div>
        </div>
            
        </div>
    </div>
</body>
</html>
